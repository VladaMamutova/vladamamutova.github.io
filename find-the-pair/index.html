<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find The Pair</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
 <div class="container">
    <header>
        <h1>Find The Pair</h1>
    </header>
    <section id="menu">
    	<button id="restart"></button>
    	<button id="pause"></button>
    	<p>Time:
    	<span id="timer">{{ min }}:{{ sec }}</span>
        <p>Moves:
    	<span id="moves">{{ moves }}</span>
    </section>
    <section id="card-grid"></section>
    <section id="modal-overlay">
    	<div id="victory-modal">
            <p class="modal-title">Congratulations!!!</p>
            <p class="modal-body">You finished in <span id="result-moves">{{ moves }}</span> moves.</p>
            <p class="modal-body">Your time is <span id="result-time">{{ min }}:{{ sec }}</span>.</p>
            <button id="play-again">Play again!</button>
        </div>
        <div id="start-game-modal">
            <p class="modal-title">Find The Pair</p>
        	<p class="modal-body">How many cards?</p>
        	<div id="size-container">
                <button class="grid-size">4&#10008;4</button>
                <button class="grid-size selected">5&#10008;4</button>
                <button class="grid-size">6&#10008;5</button>
            </div>
            <button id="start-game">Start game</button>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/main.js" defer></script>
</body>
</html>
